<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotRouge by Gobytego</title>
    <!-- Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#330033] text-gray-100 flex items-center justify-center min-h-screen p-4 font-inter">
    <div id="game-container" class="flex flex-col md:flex-row w-full max-w-6xl h-[90vh] md:h-[80vh] rounded-lg shadow-2xl overflow-hidden">

        <!-- Left Panel: Player Stats -->
        <div id="stats-panel" class="md:w-1/3 bg-[#1a001a] border border-[#660066] rounded-lg p-4 flex flex-col overflow-y-auto mb-4 md:mb-0 md:mr-4">
            <h2 class="text-xl font-bold text-yellow-400 mb-4 text-center border-b pb-2 border-yellow-400">Player Stats</h2>
            <pre id="player-stats-display" class="text-yellow-200 text-sm md:text-base whitespace-pre-wrap font-mono">Loading player stats...</pre>
            <div class="mt-auto pt-4 border-t border-[#660066] text-center">
                <span class="text-xs text-gray-400">NotRouge by Gobytego</span>
            </div>
        </div>

        <!-- Right Panel: Game Log & Controls -->
        <div id="game-interaction-panel" class="md:w-2/3 bg-black border border-[#660066] rounded-lg p-4 flex flex-col overflow-hidden">
            <h2 class="text-xl font-bold text-green-400 mb-4 text-center border-b pb-2 border-green-400">Game Log</h2>
            <div id="game-log-scroll-container" class="flex-grow overflow-y-auto pr-2 custom-scrollbar">
                <pre id="game-log" class="text-green-300 text-sm md:text-base whitespace-pre-wrap font-mono"></pre>
            </div>

            <div id="button-container" class="flex flex-wrap justify-center mt-4 gap-2">
                <!-- Buttons will be dynamically added here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Custom Modals for Confirmations/Inputs -->
    <div id="modal-backdrop" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-6 shadow-xl w-80 text-center border border-purple-600">
            <p id="modal-message" class="text-white text-lg mb-4">Are you sure?</p>
            <div class="flex justify-around gap-4">
                <button id="modal-yes-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition-colors duration-200">Yes</button>
                <button id="modal-no-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition-colors duration-200">No</button>
            </div>
        </div>
    </div>

    <!-- Main Game JavaScript -->
    <script src="script.js"></script>
</body>
</html>
